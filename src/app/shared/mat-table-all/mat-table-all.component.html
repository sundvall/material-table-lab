<mat-form-field>
  <input matInput placeholder="SÃ¶k" #input />
</mat-form-field>
    
<div class="spinner-container" *ngIf="(dataSource.loading$ | async)">
  <mat-spinner></mat-spinner>
</div>

<mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource">
  <ng-container matColumnDef="id">
    <div *matHeaderCellDef>Id</div>
    <div *matCellDef="let dataExample">{{ dataExample.id }}</div>
  </ng-container>

  <ng-container matColumnDef="name">
    <div *matHeaderCellDef>Name</div>
    <div class="name-cell" *matCellDef="let dataExample">
      {{ dataExample.name }}
    </div>
  </ng-container>

  <ng-container matColumnDef="info">
    <div *matHeaderCellDef>Info</div>
    <div class="info-cell" *matCellDef="let dataExample">
      {{ dataExample.info }}
    </div>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

  <mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="onRowClicked(row)"
  ></mat-row>
</mat-table>
